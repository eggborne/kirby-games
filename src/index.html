<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"></head>
  <title>Kirby Games</title>
<body style="opacity: 0">
  <div id="game-select-screen">
    <div id="game-list">
      <div id="kotd-selection" class="game-selection selected">
        <div class="kotd-logo logo"></div>
      </div>
      <div id="samurai-kirby-selection" class="game-selection">
        <div class="samurai-kirby-logo logo"></div>
      </div>
      <!-- <div id="bomb-rally-selection" class="game-selection">
        <div class="bomb-rally-logo logo"></div>
      </div> -->
    </div>
    <div class="button-area">
      <button type="button" class="fancy-button start-button" id="start-button"></button>
    </div>
  </div>

  <div class="game-container" id="samurai-kirby">
    <div class="game-instructions-screen" id="samurai-kirby-instructions-screen">
      <div class="double-logo-container">
        <div class="samurai-kirby-logo samurai-kirby-logo-right logo"></div>
        <div class="samurai-kirby-logo samurai-kirby-logo-left logo"></div>
      </div>
      <div id="level-bar">
        <div class="position-1" id="level-bar-highlight"></div>
        <div class="level-segment">
          <div class="star"></div>
        </div>
        <div class="level-segment">
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="level-segment">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
      <div class="loading-bar">
        <span class="label"></span>
        <div class="filler"></div>
        <span class="details"></span>
      </div>
      <div id="samurai-kirby-instructions">
        <div id="button-name"></div>
      </div>
    </div>
    <div id="samurai-kirby-screen">
      <div class="veil showing"></div>
      <div id="score-screen">
        <div id="enemies-defeated">
          <span>Enemies Defeated: </span>
          <span class="score-screen-display" id="enemy-count-display"></span>
        </div>
        <div id="score-kirby" class="fighter"></div>
        <div id="fastest-time">Fastest Time: <span class="score-screen-display" id="fastest-time-display"></span></div>
        <div id="total-score">
          <div>Total Score:</div>
          <div class="score-screen-display" id="total-score-display"></div>
        </div>
      </div>
      <div id="slash-screen">
        <div class="slash-mark"></div>
        <div id="center-slash" class="slash-mark"></div>
        <div class="slash-mark"></div>
      </div>
      <div class="player-status" id="lives-area"></div>
      <div class="fighter samuraikirbydrawing" id="kirby"></div>
      <div id="exclamation-point"></div>
      <div class="fighter" id="enemy"></div>
      <div id="score-post"></div>
    </div>
    <div class="player-status" id="player-score">
      <span id="player-score-display"></span>
      <div id="score-change-display"></div>
    </div>
    <div class="player-status" id="player-level">Round <span id="round-display"></span></div>
    <div id="samurai-kirby-controls">
      <button type="button" class="fancy-button" id="samurai-kirby-button"></button>
      <button type="button" class="fancy-button" id="quit-button"></button>
    </div>
  </div>

  <div class="game-container" id="kotd">
    <div class="veil"></div>      
    <div class="game-instructions-screen" id="kotd-instructions-screen">
      <div class="top-screen full-screen-bg">
        <div id="touch-level-message-area">
          <div class="down-arrow"></div>
          <div id="touch-level-message"></div>
          <div class="down-arrow"></div>
        </div>
      </div>
      <div class="bottom-screen full-screen-bg">
        <div id="level-sign-area">
          <div class="level-sign one selected"></div>
          <div class="level-sign two"></div>
          <div class="level-sign three"></div>
        </div>
      </div>
      <div class="loading-bar">
        <span class="label"></span>
        <div class="filler"></div>
        <span class="details"></span>
      </div>
    </div>

    <div id="kotd-screen">
      <div class="level-sign ready-sign" id="ready"></div>
      <div class="level-sign ready-sign" id="finish"></div>
      <div class="top-screen full-screen-bg">
        <div id="level-indicator" class="level-sign"></div>
        <div class="kirby-row" id="kotd-round-timer-area"></div>
        <div class="kirby-row" id="kotd-kirby-rank-area"></div>
        <div class="kirby-row" id="kotd-kirby-area"></div>
        <div class="kirby-row" id="kotd-kirby-ammo-area"></div>
        <div class="kirby-row" id="kotd-kirby-score-area"></div>
      </div>
      <div class="bottom-screen">
        <div class="enemy-origin" id="bottom-window-edge-enemies"></div>
        <div class="enemy-origin" id="behind-bar-enemies"></div>
        <div id="lower-indoor-bg"></div>
        <div class="enemy-origin" id="top-edge-enemies"></div>
        <div class="enemy-origin" id="bottom-edge-enemies"></div>
        <div class="enemy-origin" id="left-edge-enemies"></div>
        <div class="enemy-origin" id="right-edge-enemies"></div>
        <div id="kotd-score-bar">
          <div id="reload-bar">
            <div id="cylinder"></div>
          </div>
          <div id="kotd-score-area">
            <div class="numeral-area">
              <div class="score-number"></div>
              <div class="score-number"></div>
              <div class="score-number"></div>
              <div class="score-number"></div>
            </div>
          </div>
          <div id="kotd-ammo-bar">
            <div class="ammo-slot"></div>
            <div class="ammo-slot"></div>
            <div class="ammo-slot"></div>
            <div class="ammo-slot"></div>
            <div class="ammo-slot"></div>
            <div class="ammo-slot"></div>
            <div class="ammo-slot"></div>
            <div class="ammo-slot"></div>
            <div id="no-ammo"></div>
          </div>
          <!-- <div id="kotd-score-end"></div> -->
        </div>
        <div id="touch-bar-message"></div>
      </div>
      <div class="top-screen full-screen-bg results-screen">
        
      </div>
      <div class="bottom-screen full-screen-bg results-screen">
        <div class="kirby-row" id="kotd-results-kirby-area">
          <div class="kirby-stack player rank-1">
            <div class="kotd-kirby player resting">
              <div class="player-rank rank rank-1"></div>
            </div>
            <div class="platform middle"></div>
            <div class="platform middle"></div>
            <div class="platform bottom"></div>
          </div>
          <div class="kirby-stack lemon rank-2">
            <div class="kotd-kirby lemon resting">
              <div class="lemon-rank rank rank-2"></div>
            </div>
            <div class="platform middle"></div>
            <div class="platform bottom"></div>
          </div>
          <div class="kirby-stack strawberry rank-3">
            <div class="kotd-kirby strawberry resting">
              <div class="strawberry-rank rank rank-3"></div>
            </div>
            <div class="platform bottom"></div>
          </div>
          <div class="kirby-stack lime rank-4">
            <div class="kotd-kirby lime resting">
              <div class="lime-rank rank rank-4"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="curtains closed" id="kotd-top-curtains">
        <div class="left-curtain curtain-half">
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment end"></div>
        </div>
        <div class="right-curtain curtain-half">
          <div class="curtain-segment end"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
        </div>
      </div>
      <div class="curtains closed" id="kotd-bottom-curtains">
        <div class="left-curtain curtain-half">
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment end"></div>
        </div>
        <div class="right-curtain curtain-half">
          <div class="curtain-segment end"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
          <div class="curtain-segment"></div>
        </div>
      </div>
    </div>
    <div id="kotd-controls">
      <button type="button" class="fancy-button start-button" id="kotd-button"></button>
    </div>
  </div>

  <div id="sound-controls">
    <img class="icon" id="mute-icon"></img>
    <input type="range" min="0" max="100" value="100">
    <img class="icon" id="full-icon"></img>
  </div>
</body>
</html>
